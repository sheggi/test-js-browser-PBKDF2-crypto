<!DOCTYPE html>
<html>
<header>

  textarea {
    display: block;
    width: 100%;
  }

  div {
    margin-bottom: 2rem;;

<body>
  <div>
    Configs
    <pre id="config"></pre>

  </div>

    Password
    <input id="password" value="asdf">
  </div>

  <div>
    Plain Input
    <textarea type="text" name="plain-in" id="plain-in">hi</textarea>
    <input type="button" value="encrypt" id="do-encrypt">
  </div>

  <div>
    Encrypted
    <textarea type="text" name="encrypted" id="encrypted"></textarea>
    <input type="button" value="decrypt" id="do-decrypt">
  </div>

  <div>
    Decrypted
    <textarea type="text" name="decrypted" id="decrypted"></textarea>
  </div>

  <script src="index.js"></script>
